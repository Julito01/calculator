<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script type="text/javascript" src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <div class="div-calculator">
        <div id="display-container" class="display-container">0</div>
        <div class="number-container">
          <div data-operator-button class="operator-button">+</div>
          <div data-operator-button class="operator-button">-</div>
          <div data-operator-button class="operator-button">/</div>
          <div data-operator-button class="operator-button">*</div>
          <div id="reset-button" class="reset-container">C</div>
          <div class="element-container">0</div>
          <div class="element-container">1</div>
          <div class="element-container">2</div>
          <div class="element-container">3</div>
          <div class="element-container">4</div>
          <div class="element-container">5</div>
          <div class="element-container">6</div>
          <div class="element-container">7</div>
          <div class="element-container">8</div>
          <div class="element-container">9</div>
          <div id="delete-button" class="delete-container">Delete</div>
          <div id="equal-button" class="equal-container">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
